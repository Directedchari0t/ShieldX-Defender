<!DOCTYPE html>
<html>
<head>
    <title>Antivirus Dashboard</title>
    <meta http-equiv="refresh" content="5">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #f5f5f5; padding: 12px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #ddd; }
        .malicious { color: #dc3545; font-weight: bold; }
        .suspicious { color: #ffc107; }
        .clean { color: #28a745; }
        .status-dot { 
            height: 12px; width: 12px; border-radius: 50%; display: inline-block;
            margin-right: 8px; 
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Antivirus Scan Results</h1>
    <table>
        <thead>
            <tr>
                <th>File</th>
                <th>Status</th>
                <th>Details</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for scan in scans %}
            <tr>
                <td>{{ scan.filename }}</td>
                <td>
                    <span class="status-dot 
                        {% if scan.status == 'Malicious' %}malicious
                        {% elif scan.status == 'Suspicious' %}suspicious
                        {% else %}clean{% endif %}">
                    </span>
                    {{ scan.status }}
                </td>
                <td>{{ scan.details }}</td>
                <td>{{ scan.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
